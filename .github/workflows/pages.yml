name: Deploy GitHub Pages

on:
  workflow_dispatch:   # ğŸ‘‰ chá»‰ build khi báº¡n báº¥m nÃºt "Run workflow"
  
permissions:
  contents: read
  pages: write
  id-token: write   # âœ… cáº§n cho deploy
  
jobs:
  deploy:
    environment:       # ğŸ‘‰ Báº®T BUá»˜C pháº£i khai bÃ¡o environment
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'   # ğŸ‘‰ web tÄ©nh thÃ¬ Ä‘á»ƒ gá»‘c

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
